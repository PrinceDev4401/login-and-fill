<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style 2.css">
  <title>Entry Form</title>
</head>
<body>
  
  <div class="inall">
    <button class="Log-btn" onclick="logout()">Logout</button>
    <h2>School</h2>
    <h2>Registration</h2>
    <h2>Form</h2>


            <!-- Personal Details start -->
    <form action="#">
      <div class="form first">
        <div class="Personal Detiles">
        <span class="title">Personal Details</span>

        <div class="fields">
          <div class="input-field">
          <label>First Name</label>
        <input type="text" placeholder="Enter First Name" required>
        </div>
        
        <div class="input-field">
          <label>Middle Name</label>
        <input type="text" placeholder="Enter Middle Name" required>
        </div>
        
        <div class="input-field">
          <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name" required>
        </div>
      
        <div class="input-field">
          <label>Date of Birth</label>
        <input type="date" placeholder="Date of Birth" required>
        </div>

        <div class="input-field">
          <label>Place of Birth</label>
        <input type="text" placeholder="Enter Place of Birth" required>
        </div>

        <div class="input-field">
          <label>Country From</label>
        <div class="country">
        <select name="country">
          <option value="#">Select Country</option>
          <option value="#">Benin</option>
          <option value="#">Burkina Faso</option>
          <option value="#">Cape Verde</option>
          <option value="#">Ivory Coast (Côte d'Ivoire)</option>
          <option value="#">Gambia</option>
          <option value="#">Ghana</option>
          <option value="#">Guinea</option>
          <option value="#">Guinea-Bissau</option>
          <option value="#">Liberia</option>
          <option value="#">Mali</option>
          <option value="#">Mauritania</option>
          <option value="#">Niger</option>
          <option value="#">Nigeria</option>
          <option value="#">Senegal</option>
          <option value="#">Sierra Leone</option>
          <option value="#">Togo</option>
        </select>
        </div>
      </div>

      <div class="input-field">
        <label>Region</label>
      <div class="country">
      <select name="country">
        <option value="#">Select Region</option>
        <option value="#">Greater Accra</option>
        <option value="#">Ashanti</option>
        <option value="#">Western</option>
        <option value="#">Eastern</option>
        <option value="#">Central</option>
        <option value="#">Volta</option>
        <option value="#">Northern</option>
        <option value="#">Upper East</option>
        <option value="#">Upper West</option>
        <option value="#">Savannah</option>
        <option value="#">Oti</option>
        <option value="#">North East</option>
        <option value="#">Bono East</option>
        <option value="#">Ahafo</option>
        <option value="#">Bono</option>
      </select>
      </div>
    </div>

    <div class="input-field">
      <label>Gender</label>
    <div class="gender">
    <select name="gender">
      <option value="#">Select Gender</option>
      <option value="#">Male</option>
      <option value="#">Female</option>
    </select>
    </div>
  </div>

        <div class="input-field">
          <label>Upload a Passport Picture</label>
        <input type="file" accept="image/*" id="imageInput">
        <img src="#" alt="Selected Image" id="selectedImage">
        </div>
        </div>
  
      </div>
                <!-- Personal Details ends -->

                <!-- Parent Details Starts -->
      <div class="Parent Detiles">
        <span class="title">Parent Details</span>

        <div class="fields">
          <div class="input-field">
          <label>First Name</label>
        <input type="text" placeholder="Enter First Name" required>
        </div>
        
        <div class="input-field">
          <label>Middle Name</label>
        <input type="text" placeholder="Enter Middle Name" required>
        </div>
        
        <div class="input-field">
          <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name" required>
        </div>
      
        <div class="input-field">
            <label>Country From</label>
          <div class="country">
          <select name="country">
            <option value="#">Select Country</option>
            <option value="#">Benin</option>
            <option value="#">Burkina Faso</option>
            <option value="#">Cape Verde</option>
            <option value="#">Ivory Coast (Côte d'Ivoire)</option>
            <option value="#">Gambia</option>
            <option value="#">Ghana</option>
            <option value="#">Guinea</option>
            <option value="#">Guinea-Bissau</option>
            <option value="#">Liberia</option>
            <option value="#">Mali</option>
            <option value="#">Mauritania</option>
            <option value="#">Niger</option>
            <option value="#">Nigeria</option>
            <option value="#">Senegal</option>
            <option value="#">Sierra Leone</option>
            <option value="#">Togo</option>
          </select>
          </div>
        </div>

        <div class="input-field">
            <label>Region</label>
          <div class="country">
          <select name="country">
            <option value="#">Select Region</option>
            <option value="#">Greater Accra</option>
            <option value="#">Ashanti</option>
            <option value="#">Western</option>
            <option value="#">Eastern</option>
            <option value="#">Central</option>
            <option value="#">Volta</option>
            <option value="#">Northern</option>
            <option value="#">Upper East</option>
            <option value="#">Upper West</option>
            <option value="#">Savannah</option>
            <option value="#">Oti</option>
            <option value="#">North East</option>
            <option value="#">Bono East</option>
            <option value="#">Ahafo</option>
            <option value="#">Bono</option>
          </select>
          </div>
        </div>

        <div class="input-field">
          <label>Town</label>
        <input type="text" placeholder="Enter Town" required>
        </div>

        <div class="input-field">
          <label>Digital Address</label>
        <input type="text" placeholder="Enter Your Digital Address" required>
        </div>

        <div class="input-field">
          <label>Telephone Number</label>
        <input type="number" placeholder="Enter Phone Number" required>
        </div>
        </div>

        <button class="button">
          <div class="Btn">
            <span class="btnText" onclick="generatePDF()">Submit</span>
          </div>
        </button>
  
      </div>

             <!-- Parent Details Ends -->
    </div>

    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script src="script 2.js"></script>
    <script src="script.js"></script>
</body>
</html>
